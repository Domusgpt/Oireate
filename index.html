
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Map Puzzle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/pirate_icon.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="assets/pirate_header.png" alt="Pirate Header">
            <h1>Frequency Golems Build the World around this Treasure</h1>
        </header>
        <main class="main">
            <section class="map">
                <img src="assets/pirate_map.png" alt="Pirate Map">
            </section>
            <section class="assets">
                <div class="asset"><img src="assets/treasure_chest.png" alt="Treasure Chest"></div>
                <div class="asset"><img src="assets/compass_rose.png" alt="Compass Rose"></div>
                <div class="asset"><img src="assets/scroll.png" alt="Scroll"></div>
                <div class="asset"><img src="assets/pirate_ship.png" alt="Pirate Ship"></div>
                <div class="asset"><img src="assets/island.png" alt="Island"></div>
                <div class="asset"><img src="assets/crossed_swords.png" alt="Crossed Swords"></div>
                <div class="asset"><img src="assets/skull_crossbones.png" alt="Skull and Crossbones"></div>
                <div class="asset"><img src="assets/telescope.png" alt="Telescope"></div>
                <div class="asset"><img src="assets/banner.png" alt="Solve the Puzzle"></div>
            </section>
            <button class="start-adventure">Start Adventure</button>
        </main>
        <footer class="footer">
            <img src="assets/pirate_footer.png" alt="Pirate Footer">
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
